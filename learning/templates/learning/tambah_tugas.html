{% extends 'learning/base.html' %}
{% block content %}
<h2>Tambah Tugas Baru</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="bab">Pilih Bab:</label>
    <select name="bab" required>
        {% for bab in bab_list %}
            <option value="{{ bab.id }}" {% if bab_obj and bab_obj.id == bab.id %}selected{% endif %}>
                {{ bab.judul }} - {{ bab.mapel.nama }}
            </option>
        {% endfor %}
    </select><br><br>

    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Simpan</button>
</form>

<a href="{% url 'dashboard_guru' %}">⬅️ Kembali</a>
{% endblock %}
