{% extends 'learning/base.html' %}
{% block content %}
<div style="max-width: 800px; margin: 40px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
  <h2>Daftar Tugas Kamu</h2>
  <hr>
  {% if tugas_list %}
    <ul>
      {% for tugas in tugas_list %}
        <li>
          <a href="{% url 'detail_tugas_murid' tugas.id %}">{{ tugas.judul }}</a>
          <p>{{ tugas.deskripsi|truncatewords:15 }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Tidak ada tugas saat ini.</p>
  {% endif %}
</div>
{% endblock %}
