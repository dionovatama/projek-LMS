{% extends 'learning/base.html' %}
{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <!-- CARD -->
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">‚úèÔ∏è Edit Mapel: {{ mapel.nama }}</h5>
                </div>

                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Nama Mapel -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Nama Mapel</label>
                            <input type="text"
                                   name="nama"
                                   class="form-control"
                                   value="{{ mapel.nama }}"
                                   required>
                        </div>

                        <!-- Kelas -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Kelas</label>
                            <select name="kelas" class="form-select" required>
                                {% for k in kelas_list %}
                                    <option value="{{ k.id }}"
                                        {% if k.id == mapel.kelas.id %}selected{% endif %}>
                                        {{ k.nama }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                         
                        <!-- Gambar Lama -->
                        {% if mapel.gambar %}
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Gambar Saat Ini</label><br>
                            <img src="{{ mapel.gambar.url }}"
                                 class="img-thumbnail"
                                 style="max-width: 200px;">
                        </div>
                        {% endif %}

                        <!-- Ganti Gambar -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Ganti Gambar (opsional)</label>
                            <input type="file" name="gambar" class="form-control">
                        </div>

                        <!-- BUTTON -->
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'dashboard_guru' %}" class="btn btn-secondary">
                                ‚¨Ö Kembali
                            </a>
                            <button type="submit" class="btn btn-success">
                                üíæ Simpan Perubahan
                            </button>
                        </div>

                    </form>
                </div>
            </div>
            <!-- END CARD -->

        </div>
    </div>
</div>

{% endblock %}
